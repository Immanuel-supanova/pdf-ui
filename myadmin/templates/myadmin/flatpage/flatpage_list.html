{% extends "myadmin/base.html" %}
{% block title %}Flatpage|List{% endblock %}
{% load static %}

{% block content %}
<br>
<div id="Pages" style="margin-top:20px;">
    <h6>Pages</h6>
    <a class="btn btn-outline-secondary" href="{% url 'myadmin-flatpage-create' %}" style="float: right;">
        Add
    </a><br>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th scope="col">Pages</th>

        </tr>
        </thead>
        <tbody>
        {% for page in object_list %}
        <tr class="table-light">
            <td>
                <a href="{% url 'myadmin-flatpage-detail' page.id %}" style="text-decoration: none; color: black">
                    {{ page.title }}</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
